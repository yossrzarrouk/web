<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

<body>
 
  <div class="row">
  </div>
  <!-- Main navigation -->
  <header>
    <div class="row">
      <div class="col-lg-4 col-md-12 mb-4"></div>
      <!-- Grid column -->
      <div class="col-lg-4 col-md-12 mb-4">

        <!-- Rotating card -->
        <div class="card-wrapper">
          <div id="card-1" class="card card-rotating text-center">

            <div class="face front">
              <!-- Image -->
              <div class="card-up">
                <h1 class="display-4">
                  <p class="text-info">Bonjour,je suis Yossr</p> </h1 >
              </div>
              <!-- Avatar -->
              <div class="avatar mx-auto white">
                <img src="./img/okk.jpg" class="rounded-circle img-fluid"
                  alt="First sample avatar image">
              </div>
              <!-- Content -->
              <div class="card-body">
                <h4 class="font-weight-bold mt-1 mb-3">Yossr zarrok</h4>
                <p class="font-weight-bold dark-grey-text">Je suis tunisienne... Je suis étudiante de santé.. Les activités civiles sont  mon métier social... J'aime beaucoup aider les autres.. Je vous laisse  mes contacts.. Vous pouvez me contacter toujours si vous avez besoin d'aide</p>
                <!-- Triggering button -->
               
              </div>
            </div>
            <!-- Front Side -->
            <!-- Back Side -->
            <div class="face back">
              <!-- Content -->
              <div class="card-body">
                <!-- Social Icons -->
                <ul class="list-inline list-unstyled">
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg fb-ic" href="https://www.facebook.com/yossr.zarrouk.12">
                      <i class="fab fa-facebook-f"> </i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg ins-ic" href="https://www.instagram.com/">
                      <i class="fab fa-instagram"> </i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg tw-ic" href="https://twitter.com/">
                      <i class="fab fa-twitter"> </i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Back Side -->
          </div>
        </div>
        <!-- Rotating card -->

      </div>
      </div>
  </header>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
